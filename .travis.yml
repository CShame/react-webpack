language: node_js
node_js:
  - "11"
services:
  - docker

before_install:
  - npm install
  - npm install npm@6.4.1 -g 

script:
  - npm run build
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t jinjietan/react-webpack:latest .
  - docker push jinjietan/react-webpack:latest
